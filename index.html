<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning, Christine</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1495567720989-cebdbdd97913?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #ffffff;
    }

    h1 {
      color: #ffd1dc;
      text-shadow: 1px 1px 3px #000;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 12px;
      border: 2px solid #ffb6c1;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    #chat {
      margin-top: 30px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
    }

    .line {
      margin: 20px 0;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes hearts {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      color: #ff69b4;
      animation: hearts 2s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/17/audio_74fb2a5f6b.mp3?filename=spring-waltz-14549.mp3" type="audio/mpeg">
  </audio>

  <h1>☀️ Good Morning, Christine! ☁️</h1>

  <div id="chat">
    <div class="line">You're up early! Did you sleep well? 😊</div>
    <input type="text" id="sleepInput" placeholder="Type your answer...">
    <br>
    <button id="sleepBtn">Send</button>
  </div>

  <script>
    document.getElementById("sleepBtn").addEventListener("click", step2);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    function step2() {
      const sleepInput = document.getElementById("sleepInput");
      if (!sleepInput || !sleepInput.value.trim()) {
        alert("Please answer first 😴");
        return;
      }

      const sleep = sleepInput.value.trim();
      const chat = document.getElementById("chat");
      chat.innerHTML = `
        <div class="line">\"${sleep}\" huh? What did you dream about? 💭</div>
        <input type="text" id="dreamInput" placeholder="Tell me your dream...">
        <br>
        <button id="dreamBtn">Send</button>
      `;

      document.getElementById("dreamBtn").addEventListener("click", () => finalStep(sleep));
    }

    function finalStep(sleep) {
      const dreamInput = document.getElementById("dreamInput");
      if (!dreamInput || !dreamInput.value.trim()) {
        alert("Come on~ tell me your dream 🌙");
        return;
      }

      const dream = dreamInput.value.trim();
      const chat = document.getElementById("chat");
      chat.innerHTML = `
        <div class="line">You dreamed about... \"${dream}\"</div>
        <div class="line">I hope I’ll be in your dreams someday too.</div>
        <div class="line">Oh! Almost forgot—Good morning, Christine~ ☀️💕</div>
      `;

      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }
    }
  </script>
</body>
</html>
